<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class='header'>THIS IS ROCK-PAPER-SCISSORS!</h1>
    <h2 class='headerTwo'>Make your choice. First to 5 is the winner.</h2>
    <div class='stars'>
    <div id='player'></div>
    <div id='comp'></div>
    </div>
    <div class='container'>
        <div class='leftHand'>
            <img id='leftHand' src='./imgs/rockhand.png' alt='Hand'>
        </div>
        <div class='wrapper'>
            <div class='buttonlist'>
                <button id='rock'>Rock</button>
                <button id='paper'>Paper</button>
                <button id='scissors'>Scissors</button>
            </div>
        <div id='selectors'></div>
        <div id='winner'></div>
        </div>
        <div class='rightHand'>
            <img id='rightHand' src='./imgs/rockhand.png' alt='Hand'>
        </div>
    </div>

    <div id='gameWinner'></div>
    <div id='newGame'></div>
</body>
</html>
