<script>
    // Function to get the computers choice and assign it to the 'x' variable
    function getComputerChoice() {
        function getRandomInt(max) {
            return Math.floor(Math.random()*max);
        }

        let randomInt = getRandomInt(3) 
                    
        if (randomInt === 0) {
            computerChoice = 'rock';
        } else if (randomInt === 1) {
            computerChoice = 'paper';
        } else {
            computerChoice = 'scissors';
        }
        return computerChoice
    }
    let x = getComputerChoice();

    // Function to get the players choice via prompt and assign it to the 'y' variable 
    function getPlayerChoice() {
        let input = prompt('Pick rock, paper or scissors.');
        input = input.toLowerCase()
        if (input === 'rock'||input === 'paper'||input === 'scissors') {
            playerChoice = input;
        } else {
            alert('You must pick rock, paper or scissors!')
        }
        return playerChoice.toLowerCase();
    }
    let y = getPlayerChoice();

    // Function to play a round 
    function playRound(input1, input2) {
        // This converts the string into a simple concatenation of both the player and computer choices
        // I've only realised after doing this, that this step isn't strictly necessary as I could just concatenate the two results from the get-go
        if (input1 === 'rock') {
            player = 'a';
        } else if (input1 === 'paper') {
            player = 'b';
        } else { 
            player = 'c';
        }

        if (input2 === 'rock') {
            computer = 'a';
        } else if (input2 === 'paper') {
            computer = 'b';
        } else { 
            computer = 'c';
        }
        return player+computer
    }
    // This runs the game using y(player choice) and x(comp choice) as inputs. And gives extra context as to who chose what.
    let result = playRound(y, x);
    console.log('You chose '+y)
    console.log('The computer chose '+x)
    // This gives the game result, be it a win a loss or a tie by processing the concatenated result
    if (result === 'ac' || result === 'ba' || result === 'cb') {
        console.log('Congratulations you won!');
    } else if (result === 'ab' || result === 'bc' || result === 'ca') {
        console.log('Commiserations you lost.');
    } else {
        console.log('It was a tie!');
    }
